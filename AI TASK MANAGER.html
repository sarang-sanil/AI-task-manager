<!DOCTYPE html>
<html>

<head>
    <title>Simple AI Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="bg-container">
        <div class="container">
            <h1>AI Task Manager</h1>
            <button id="micButton">🎤 Start Listening</button>
            <div id="voiceStatus">Press the mic button and speak</div>

            <div class="tasks">
                <h2>Your Tasks</h2>
                <ul id="taskList"></ul>
            </div>

            <div class="recommendations">
                <h2>Suggestions</h2>
                <div id="suggestions"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
